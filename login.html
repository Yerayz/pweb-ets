<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | SaToCut</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caladea|Poppins:400,500,700">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
</head>
<body>
    <div class="back-img"></div>
    <a href="index.html"> 
        <img src="images/logo-black.png" alt="SaToCut" height="50px" class="fixed-logo">
    </a>
    <div class="back-container">
        <div class="login-row1">
            <h2>Belum Punya Akun?</h2>
            <span class="cpr ft-white mb-2">Daftarkan diri anda terlebih dahulu</span>
            <button id="daftar-btn" class="daftar-btn">Daftar</button>
        </div>
        <div class="login-row2">
            <h2>Log In Ke Akun Anda</h2>
            <form id="login-form">
                <div class="input-contain">
                    <input class="bg-white bb-black required" type="text" id="name" name="name" autocomplete="off" value="" aria-labelledby="placeholder-fname">
                    <label class="placeholder-text" for="name" id="placeholder-name">
                       <div class="ft-black text">Username</div>
                    </label>
                </div>
                <div class="input-contain">
                    <input class="bg-white bb-black required" type="password" id="pass" name="pass" autocomplete="off" value="" aria-labelledby="placeholder-fname">
                    <label class="placeholder-text" for="pass" id="placeholder-pass">
                       <div class="ft-black text">Password</div>
                    </label>
                </div>
            </form>
            <a href="" class="forgot">Lupa Password?</a>
            <button class="login-btn mb-3">Log In</button>
            <span class="cpr ft-black">Copyright Â© 2022 SaToCut</span>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            document.getElementById('daftar-btn').onclick = function() {
                location.href = 'daftar.html';
            };

            let input_element1 = document.querySelector("#name");
            input_element1.addEventListener("keyup", () => {
                input_element1.setAttribute("value", input_element1.value);
            });

            let input_element2 = document.querySelector("#pass");
            input_element2.addEventListener("keyup", () => {
                input_element2.setAttribute("value", input_element2.value);
            });

            $('#login-form').validate({
                rules: {
                    name: {
                        maxlength: 10
                    }
                }
            });
        });
    </script>
</body>
</html>
